name: backfill

on:
  workflow_dispatch:
    inputs:
      start_year:
        description: '開始年度 (例: 2019)'
        required: true
        type: number
      end_year:
        description: '終了年度 (例: 2024)'
        required: true
        type: number

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: キャッシュを復元
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 依存関係をインストール
        run: pip install -r requirements.txt

      - name: スキーマを初期化
        run: python -c "from app.lib import db; db.init_schema()"

      - name: レースカレンダーを取得
        run: python -m scraper.fetch_calendar --start ${{ inputs.start_year }} --end ${{ inputs.end_year }}

      - name: 出馬表を取得
        run: python -m scraper.fetch_card --years ${{ inputs.start_year }} ${{ inputs.end_year }}

      - name: 結果を取得
        run: python -m scraper.fetch_result --years ${{ inputs.start_year }} ${{ inputs.end_year }}

      - name: ETL処理を実行
        run: |
          python -m etl.upsert_master
          python -m etl.upsert_race
          python -m etl.upsert_entry
          python -m etl.apply_alias

      - name: 指標を計算
        run: python -m metrics.build_horse_metrics

      - name: データベースを最適化
        run: sqlite3 data/keiba.db 'VACUUM;'

      - name: スキーマ検証
        run: sqlite3 data/keiba.db '.schema' | head -20

      - name: Gitを設定
        run: |
          git config user.name "actions-bot"
          git config user.email "actions@users.noreply.github.com"

      - name: 変更をコミット
        run: |
          git add -A
          git commit -m "backfill: ${{ inputs.start_year }}-${{ inputs.end_year }}" || true

      - name: プッシュ
        run: git push
