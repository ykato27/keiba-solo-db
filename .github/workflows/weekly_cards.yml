name: weekly_cards

on:
  schedule:
    # 土曜朝 6:00 JST (= 金曜 21:00 UTC)
    - cron: '0 21 * * 5'
  workflow_dispatch:  # 手動実行も可能

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: キャッシュを復元
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 依存関係をインストール
        run: pip install -r requirements.txt

      - name: 最新の出馬表を取得
        run: python -m scraper.fetch_card --latest

      - name: ETL処理を実行
        run: |
          python -m etl.upsert_master
          python -m etl.upsert_race
          python -m etl.upsert_entry

      - name: データベースを最適化
        run: sqlite3 data/keiba.db 'VACUUM;'

      - name: Gitを設定
        run: |
          git config user.name "actions-bot"
          git config user.email "actions@users.noreply.github.com"

      - name: 変更をコミット
        run: |
          git add -A
          git commit -m "weekly cards" || true

      - name: プッシュ
        run: git push
